<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header-left">
            <img src="assets/logo.svg" alt="UVID Logo" width="32" height="32">
            <h3>UVID</h3>
        </div>

        <div class="header-right">
            <button id="theme-toggle" class="header-btn" aria-label="Toggle Theme">
                <!-- Sun Icon -->
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <!-- Moon Icon (Hidden by default logic, handled in JS or CSS swapping) -->
            </button>
            <button id="logout-btn" class="header-btn logout-btn">Logout</button>
        </div>
    </header>

    <div class="dashboard-controls">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search sites...">
        </div>
        <div class="view-toggles">
            <button id="grid-view-btn" class="view-btn active" aria-label="Grid View">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </button>
            <button id="list-view-btn" class="view-btn" aria-label="List View">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <div class="dashboard-layout">
        <main class="grid-container" id="gallery">
            <p class="loading-text">Loading projects...</p>
        </main>

        <aside class="sidebar">
            <h3>Categories</h3>
            <nav id="category-nav">
                <!-- Categories will be injected here -->
            </nav>
        </aside>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
